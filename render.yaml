services:
  - type: web
    name: bite-me-buddy-users-admin
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT admin_users:app
    healthCheckPath: /admin/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bite_me_buddy_db
          property: connectionString
      - key: ADMIN_SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.6